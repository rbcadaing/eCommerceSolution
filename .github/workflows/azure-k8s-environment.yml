name: Deploy Ecommerce AKS Cluster

on:
  workflow_dispatch:

jobs:
  create-aks-env:
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Deploy AKS Environment
        run: |
          az group create --name ecommerce-env-rg --location "South East Asia"
          az provider register --namespace Microsoft.Insights --wait
          az provider register --namespace Microsoft.OperationalInsights --wait
          az provider register --namespace Microsoft.ContainerService --wait
          az provider register --namespace Microsoft.Network --wait
          az provider register --namespace Microsoft.Compute --wait
          az provider register --namespace Microsoft.OperationsManagement --wait
          az provider register --namespace Microsoft.Authorization --wait
          az provider register --namespace Microsoft.Storage --wait;
          az aks create --resource-group ecommerce-env-rg --name ecommerce--env-aks-cluster --node-count 1 --node-vm-size Standard_B2s --enable-addons monitoring --generate-ssh-keys




