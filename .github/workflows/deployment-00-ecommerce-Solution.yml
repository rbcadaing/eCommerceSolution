name: Deployment-00-AKS Ecommerce Solution

on:
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      actions: read
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: "{\"clientId\":\"${{secrets.AZURE_CLIENT_ID}}\",\"clientSecret\":\"${{secrets.AZURE_CLIENT_SECRET}}\",\"subscriptionId\":\"${{secrets.AZURE_SUBSCRIPTION_ID}}\",\"tenantId\":\"${{secrets.AZURE_TENANT_ID}}\"}"

      # Use kubelogin to configure your kubeconfig for Azure auth
      - name: Set up kubelogin for non-interactive login
        uses: azure/use-kubelogin@v1
        with:
          kubelogin-version: 'v0.0.25'

      # Retrieves your Azure Kubernetes Service cluster's kubeconfig file
      - name: Get K8s context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ vars.ECOMMERCE_AKS_RG }}
          cluster-name: ${{ vars.ECOMMERCE_AKS_CLUSTER_NAME }}
          admin: 'false'
          use-kubelogin: 'true'
          
      # Deploys application based on given manifest file
      - name: Deploys MongoDb Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/mongodb-deployment.yaml
          
      - name: Deploys MySql Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/mysql-deployment.yaml

      - name: Deploys Postgres Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/postgres-deployment.yaml

      - name: Deploys RabbitMq Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/rabbitmq-deployment.yaml

      - name: Deploys Redis Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/redis-deployment.yaml

      - name: Deploys User Microservice Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/users-microservice-deployment.yaml

      - name: Deploys Products Microservice Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/products-microservice-deployment.yaml

      - name: Deploys Orders Microservice Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/orders-microservice-deployment.yaml

      - name: Deploys Api Gateway Microservice Instance
        uses: Azure/k8s-deploy@v4
        with:
          action: deploy
          namespace: ${{ vars.ECOMMERCE_AKS_NAMESPACE }}
          manifests: ./aks/apigateway-deployment.yaml

