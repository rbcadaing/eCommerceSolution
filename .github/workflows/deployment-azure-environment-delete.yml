name: 01-Delete-Infrastructure Ecommerce AKS Cluster

on:
  workflow_dispatch:

jobs:
  create-aks-env:
    runs-on: ubuntu-latest
    steps:
      # Checks out the repository this file is in
      - uses: actions/checkout@v4

      # Logs in with your Azure credentials
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: "{\"clientId\":\"${{secrets.AZURE_CLIENT_ID}}\",\"clientSecret\":\"${{secrets.AZURE_CLIENT_SECRET}}\",\"subscriptionId\":\"${{secrets.AZURE_SUBSCRIPTION_ID}}\",\"tenantId\":\"${{secrets.tenantId}}\"}"
          
      - name: Deploy AKS Environment
        run: |
          az group delete --name ${{ vars.ECOMMERCE_AKS_RG }} --yes --no-wait



