
name: Build eCommerce Orders Service Image

on:
  workflow_dispatch:
  push:
    branches:
      - main  # Replace with your target branch
    paths:
      - 'eCommerceSolution.OrdersMicroservice/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build and push mongodb image
      working-directory: ./
      run: |
        ls
        docker build . --file eCommerceSolution.OrdersMicroservice/OrdersMicroservice.API/Dockerfile --tag rbcadaing/orders-microservice:latest
        docker images
        docker push rbcadaing/orders-microservice:latest
        
