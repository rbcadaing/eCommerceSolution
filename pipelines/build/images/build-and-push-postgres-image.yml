
resources:
- repo: self

variables:
  - group: docker-hub

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
   
    - script: |
        docker login -u rbcadaing -p $(docker_pw)
        docker build -t rbcadaing/ecommerce-postgres:latest .
        docker push rbcadaing/ecommerce-postgres:latest
      workingDirectory: '$(Build.SourcesDirectory)/deployment/postgres'
      displayName: "Build and Push Image to Docker Hub"

